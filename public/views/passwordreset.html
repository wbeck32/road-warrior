<!DOCTYPE html>
<h3>Once you reset your password, you will be returned to Treksmith, where you can log in with your new information</h3>
<form action="" method="post">
  <label for="password">Password: </label>
  <input name="password" placeholder="Enter new password">
  <label for="password-verify">Verify Password: </label>
  <input name="password-verify" placeholder="Enter password again">
  <input type="submit" value="Submit">
</form>
